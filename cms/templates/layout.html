<!doctype html>
<html lang="en-US">
  <head>
    <title>File-Based CMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/application.css') }}">
  </head>
  <body>
    <header>      

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class='message'>
            <p>{{ message }}</p>

          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </header>
  
      {% block content %}
      <!-- Filled in by the `content` block from another template file -->
      {% endblock %}

  </body>
</html>
